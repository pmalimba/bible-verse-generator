<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>index.html</title>
</head>


<body>
    <div class="container">
        <header>
            <h1>AI Bible Verse Generator</h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter a bible verse" autofocus required auto complete="off"
                    class="instructions" />
                <input type="submit" class="submit-button" />
            </form>
            <div class="verse">
                Be still
                <br />
                And know that I'm God
            </div>
        </main>

        <script src="src/index.js"></script>
        <footer>
            This AI project was coded by Paula Malimba and is <a
                href="https://github.com/pmalimba/bible-verse-generator" target="_blank">open-sourced on GitHub</a> and
            is <a href="https://my-bible-verse-generator.netlify.app/">
                hosted on Netlify</a>
        </footer>
    </div>
</body>


</html>
