<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>index.html</title>
</head>


<body>
    <div class="container">
        <header>
            <h1>AI Bible Verse Generator</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="verse-generator-form">
                    <input type="text" placeholder="Enter a bible verse or a topic" autofocus required auto
                        complete="off" class="instructions" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e: Jesus, marriage, Psalm 91, Jehovah Jireh, names of God, etc..</div>
            </div>

            <div class="verse hidden" id="verse"></div>

        </main>

        <script src="src/index.js"></script>
        <footer>
            This AI project was coded by Paula Malimba and is <a
                href="https://github.com/pmalimba/bible-verse-generator" target="_blank">open-sourced on GitHub</a> and
            is <a href="https://my-bible-verse-generator.netlify.app/">
                hosted on Netlify</a>
        </footer>
    </div>
</body>


</html>
